<div *ngFor="let card of player.hand index as i">
	<img *ngIf="player.isBot && !hasGlasses" src="assets/card-back.png" class="card">
	<img *ngIf="!player.isBot || hasGlasses" src="assets/cards/{{card.img}}" class="card" (click)=clickCard(i) [ngClass]="{'selected': card == selected}" (mouseover)="displayTooltip(i)" (mouseout)="hideTooltip()" (mouseleave)="hideTooltip()">
  	<p *ngIf="showTooltip[i]">{{tooltip}}</p>
</div>
